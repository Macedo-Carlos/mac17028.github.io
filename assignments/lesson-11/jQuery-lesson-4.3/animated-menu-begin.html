<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animated Menu</title>
	<link rel="stylesheet" href="css/animated-menu.css">
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script>
	$(function(){
		// All jQuery code goes here
		$('.navigation > li').hover(function(){
			//Executes on hover

			$(this).addClass('openSesame');

		}, function(){
			//Executes whe the mouse hovers away

			$(this).removeClass('openSesame');
			
		});
		
	})
	</script>
</head>
<body>
	<ul class="navigation">
		<li>About Us</li>
		<li>Services</li>
		<li>Catalog</li>
		<li>Blog</li>
		<li>Contact</li>
	</ul>
</body>
</html>
