<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
<title>Polaroid Image</title>
<style>

.polaroid {
margin-left: 15em;
width: 250px;
border: 1px solid rgb(125, 125, 125, .75);
text-align: center;
}

.pictureLabel {
font-family: 'Permanent Marker', cursive;
font-size: 1.25em;
padding: 25px;
}

.polaroid:hover {
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}

</style>
</head>
<body>

<h2>Polaroid Images / Cards</h2>

<figure class="polaroid">
    <img src="images/gallery-image1.jpg" alt="Water going down the river" style="width:100%">
    <figcaption class="pictureLabel">Water going down the river</figcaption>
</figure>

</body>
</html>
