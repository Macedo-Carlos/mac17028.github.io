
<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Shiny Days (Gallery)</title>
    <meta name="description" content="Shiny Days provides useful weather information for the cities of Preston, Soda Springs and Fish Haven">
    <link rel="stylesheet" href="styles/small-7.css">
    <link rel="stylesheet" media="screen and (min-width: 37.5em" href="styles/medium-7.css">
    <link rel="stylesheet" media="screen and (min-width: 64em)" href="styles/large-7.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/shiny-days-fav.png">

</head>

<body>

<div>
    <header>
        <div id="logo"><img src="images/shiny-days-logo.png" alt="Shiny Days Logo"/></div>
        
        <div id="siteTitle">
            <h1>Shiny Days</h1>
            <h2>"Reliable Weather Information"</h2>
        </div>
        
        <div id="current">
            <div id="currentImg">
            <img src="images/current-conditions.png" alt="Current Contitions"/>
            </div>
            <div id="currentConditions">
                <p>Temperature: 73 &#176;F</p>
                <p>Precipitation: 0%</p>
                <p>Humidity: 25%</p>
                <p>Wind: 6 mph</p>
            </div>
        </div>

        <button class="hamburger" onclick="toggleHam()">&#9776;</button>
    </header>
    
    <nav>
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="preston-7.html">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li><a href="#">Storm Center</a></li>
            <li><a href="#">Gallery</a></li>
        </ul>
    </nav>

    <main>

        <h1>Galery</h1>      

        <section class="picturesContainer">            

            <figure class="polaroid">
                    <img src="images/gallery-image1.jpg" alt="Water going down the river" style="width:100%" onclick="modalOnClick(this)">
                    <figcaption class="pictureLabel">Water going down the river</figcaption>
            </figure>

            <figure class="polaroid">
                    <img src="images/gallery-image2.jpg" alt="Cloudy day across the bridge" style="width:100%" onclick="modalOnClick(this)">
                    <figcaption class="pictureLabel">Cloudy day across the bridge</figcaption>
            </figure>

            <figure class="polaroid">
                    <img src="images/gallery-image3.jpg" alt="Sky ready for hot air balloons" style="width:100%" onclick="modalOnClick(this)">
                    <figcaption class="pictureLabel">Sky ready for hot air balloons</figcaption>
            </figure>

            <figure class="polaroid">
                    <img src="images/gallery-image4.jpg" alt="A few clouds in the distance, not too bad" style="width:100%" onclick="modalOnClick(this)">
                    <figcaption class="pictureLabel">A few clouds in the distance, not too bad</figcaption>
            </figure>

            <figure class="polaroid">
                    <img src="images/gallery-image5.jpg" alt="Perfect weather for ducks night out" style="width:100%" onclick="modalOnClick(this)">
                    <figcaption class="pictureLabel">Perfect weather for ducks night out</figcaption>
            </figure>

            <figure class="polaroid">
                    <img src="images/gallery-image6.jpg" alt="Misty morning, one spider loving it" style="width:100%" onclick="modalOnClick(this)">
                    <figcaption class="pictureLabel">Misty morning, one spider loving it</figcaption>
            </figure>
            
            <!-- The Modal -->
            <div id="modal01" class="modal" onclick="this.style.display='none'">
                <span class="modal-close">&times;</span>
                <img class="modal-content" id="img01" src="images/gallery-image1.jpg" alt="Modal image">
                <div id="modal-caption"></div>
            </div>

        </section>
                
    </main>

    <footer>
        <p>Copyright &copy;2018&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
        Shiny Days Weather Reports&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
        <span id="weekday"></span>,&nbsp;<span id="day"></span>&nbsp;<span id="month"></span>&nbsp;<span id="year"></span></p>
    </footer>

</div>

<script src="scripts/currentdate.js"></script>

<script src="scripts/hamburger.js"></script>

<script src="scripts/windchill.js"></script>

<script src="scripts/modal-images.js"></script>

</body>

</html>
